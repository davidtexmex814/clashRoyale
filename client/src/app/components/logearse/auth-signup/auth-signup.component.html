<div class="fondo">
    <form class="form1" action="">
    <label for="username" class="first-name">Username</label>
    <input type="text" [(ngModel)]="username" name="username"/>

    <label for="name" class="last-name"> Real Name</label>
    <input type="text" [(ngModel)]="name" name="name"/>

    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password"/>

    <label for="photo">Upload photo</label>
    <input type="file" name="uploader"  ng2FileSelect [uploader]="uploader" id="myPhoto">

    <button (click)="signup()"> Create Account </button>
</form>
</div>
